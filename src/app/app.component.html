<header>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" routerLink="/home">ngShop</a>
            </div>
        
            <div>
              <ul class="nav navbar-nav">
                <li routerLinkActive="active">
                  <a routerLink="/home"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>Home</a>
                </li>
                <li routerLinkActive="active">
                  <a routerLink="/about">About</a>
                </li>
                <li routerLinkActive="active">
                  <a routerLink="/product-list">Products list</a>
                </li>
                <li routerLinkActive="active">
                  <a routerLink="/login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Login</a>
                </li>         
                <li routerLinkActive="active" *ngIf="authService.isLoggedIn" >
                  <a routerLink="/admin"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Admin</a>
                </li>          
      
              </ul>
            </div>
      
            <a class="cart btn btn-primary" routerLink="/cart">
              <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span> Cart <span class="badge">{{(smallCart$ | async).total}}</span> &nbsp;
              <span>Sum: {{(smallCart$ | async).sum}}</span>
            </a>
        </div>
      </div>
    </div>
  </nav>
</header>
