<h2>Products list</h2>
<div class="add-product">
  <button (click)="onAddProduct()" class="btn btn-success">Add product</button>
</div> 

<app-product 
  *ngFor="let product of products$ | async"
  [product]="product"
  (buyProduct)="onBuyProduct($event)"
  (click)="onClickProduct(product)">
</app-product>
