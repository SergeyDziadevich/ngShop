<div class="row">
    <h4 class="col-md-10">Feedbacks</h4>
    <span class="col-md-2">
      <a class="btn btn-default" (click)="onClose()">x</a>
    </span>
  </div>
  <div>
    <textarea [(ngModel)]="message"></textarea>
  </div>
  <div>
    <button type="button" class="btn btn-primary" (click)="onSend()">Send feedback</button>
  </div>
  <div *ngFor="let message of feedbacksService.getMessages()" class="message-row">
      {{message}}
  </div>
